<div class="policies-form">
  <h2>Create New Policy</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Policy Name</label>
      <input id="name" name="name" [(ngModel)]="policy.name" required />
    </div>

    <div class="form-group">
      <label for="firewall">Select Firewall</label>

      <select id="firewall" name="firewall" [(ngModel)]="policy.firewall_id" required>
        <option *ngIf="isLoadingFirewalls" disabled>Loading firewalls...</option>
        <option *ngFor="let fw of firewalls" [value]="fw.id">
          {{ fw.name }} (ID: {{ fw.id }})
        </option>
      </select>
    </div>

    <div class="form-actions">
      <button type="submit">Create</button>
      <button type="button" (click)="goBack()">Cancel</button>
    </div>
  </form>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
